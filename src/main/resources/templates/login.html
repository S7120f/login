<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link th:rel="stylesheet" th:href="style.css">
</head>
<body>

</div>
  <h1>Logga in!</h1>

  <p th:if="${loginError}" class="error">Felaktig Användarnamn eller Lösenord</p>
  <form th:action="@{/login}" method="post">
    <div>
       <label for="username">Användarnamn</label>
       <div>
           <input type="text" id="username" name="username" placeholder="Användarnamn"> 
       </div>
    </div>

    <div>
        <label for="password">Lösenord</label>
        <div>
            <input type="text" id="password" name="password" placeholder="Lösenord"> 
        </div>
     </div>

     <div>
        <input type="submit" value="Logga in">
     </div>
  </form>

<div>


</body>
</html>
